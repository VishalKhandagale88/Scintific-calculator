<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" > 
</head>
<body>
    
    <div id="maindiv">
        <div class="calculator">
            <div class="border" id="output-container">
                <div id="displayButtons">
                    <button class="buttons" onclick="showFullCalc()">scientific</button>
                    <button class="buttons" onclick="disaplayOneNormalCalc()" >normal</button>
                </div>
                <!-- this is output continer -->
                <div class="output ">
                    <!-- outputspace is here -->
                    <div class="operation">
                        <div id="opertion_Values">
                            <!-- this is operation : 2+4  -->
                        </div>
                    </div>
                    <div class="result">
                        <div id="result_value">
                            <!-- this is operatin resulyt :6 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="container border" id="inputContainer">               
                    <div class="row h-100 mt-4">
                        <div class="col" id="scientific"></div>
                        <div class="col" id="normal"></div>  
                    </div>
                
            </div>
        </div>
    </div>

<script src="Calculator.js"></script>
</body>
</html>
